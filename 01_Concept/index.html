<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Form</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <section>
        <h2>Formulario GET</h2>
        <form action="" method="get">
            <input type="text" name="f1-nombre" id="f1-nombre" placeholder="Dime tu nombre">
            <input type="text" name="f1-apellido" id="f1-apellido" placeholder="Dime tu apellido">
            <button type="submit">Enviar</button>
        </form>
        <h2>Formulario POST</h2>
        <form action="" method="post">
            <input type="text" name="f2-nombre" id="f2-nombre" placeholder="Dime tu nombre">
            <input type="text" name="f2-apellido" id="f2-apellido" placeholder="Dime tu apellido">       
        </form>
        <h2>Ejemplo de link</h2>
        <a href="http://www.aemet.es">AEMET</a>
    </section>
    
</body>
</html>
